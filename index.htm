<body>
    <div class="container ">
        <div class="row ">
          <div class="col-12 col-md-12 col-lg-12 col-xl-12 col-sm-12">
            <div class="card mx-auto  p-16 mt-5 mb-5 " style="width:25rem;">
                <img src="facebook.jpg" class="card-img-top img-fluid rounded-circle mx-auto p-5 mt-44px "style="width:300px;height: 300px;"alt="facebook">
                <h5 class="card-title text-center ">Esha Islam</h5>
                <div class="card-body ">
                    <form action=""class="was-validated" class="form-floating mb-3"> 
                        <div class="form-group">
                        <div class="mb-3">
                            <label for="password" class="form-label"></label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required >
                            <div class="valid-feedback">
                                correct password
                                
                              </div>
                              <div class="invalid-feedback">
                                Please choose a password.
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember_password" required>
                                <label class="form-check-label" for="remember_password">
                                  remember password
                                </label>
                              </div>
                              <div>
                                <button type="submit" class="btn btn-link btn btn-primary d-md-block text-white" value="Submit"style="width:340px ;">Login</button>
                              </div>
                          
                          <div> <a href="#" class="link-primary text-center ms-5">Forgotten password?</a></div>
                        </form> 
                          </div>
                          
                          
                      
                    </div>
          </div>
